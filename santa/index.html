<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="head-copy"></div>
        <div class="hat"></div>
        <div class="pom-pom"></div>

        <div class="face">
          <div class="eye eye-left">
            <div class="pupil pupil-left"></div>
          </div>
          <div class="eye eye-right">
            <div class="pupil pupil-right"></div>
          </div>

          <div class="mouth"></div>

          <div class="moustache m-left"></div>
          <div class="moustache m-right"></div>
          <div class="nose"></div>
        </div>
        <div class="brim"></div>
      </div>
    </div>
  </body>
</html>
