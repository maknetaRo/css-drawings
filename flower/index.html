<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Flower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="flower">
        <div class="flower-copy"></div>
        <div class="petals">
          <div class="petal petal1"></div>
          <div class="petal petal2"></div>
          <div class="petal petal3"></div>
        </div>
        <div class="bow">
          <div class="left"></div>
          <div class="right"></div>
          <div class="middle"></div>
        </div>
        <div class="face">
          <div class="eye eye1"></div>
          <div class="mouth"></div>
          <div class="eye eye2"></div>
        </div>
      </div>

      <div class="stick"></div>
      <div class="leaf leaf-one"></div>
      <div class="leaf leaf-two"></div>
      <div class="pot">
        <div class="pot-copy"></div>
        <div class="heart"></div>
      </div>
    </div>
  </body>
</html>
