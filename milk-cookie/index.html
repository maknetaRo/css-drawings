<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Milk & Cookie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="glass">
        <div class="glass-copy"></div>
        <div class="stroke"></div>
        <div class="milk">
          <div class="face">
            <div class="eye eye-left">
              <div class="pupils"></div>
              <div class="pupil"></div>
            </div>
            <div class="mouth"></div>
            <div class="eye eye-right">
              <div class="pupils"></div>
              <div class="pupil"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="cookie">
        <div class="bow"></div>
        <div class="cookie-face">
          <div class="cookie-eye">
            <div class="pupils"></div>
          </div>
          <div class="cookie-mouth"></div>
          <div class="cookie-eye">
            <div class="pupils"></div>
          </div>
        </div>
        <div class="chip chip1"></div>
        <div class="chip chip2"></div>
        <div class="chip chip3"></div>
        <div class="chip chip4"></div>
        <div class="chip chip5"></div>
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
      </div>
    </div>
  </body>
</html>
